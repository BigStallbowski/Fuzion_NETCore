<label>Hardware Type</label>
<ng-select [items]="hardwareTypeList"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="inputModel"
  #hardwareTypeId="ngModel"
  (change)="onHardwareTypeChange($event)"
  name="hardwareTypeId"
  class="form-control"
  required>
</ng-select>
<small class="form-text text-muted danger" [hidden]="hardwareTypeId.untouched || hardwareTypeId.valid">Hardware Type Is Required</small>
