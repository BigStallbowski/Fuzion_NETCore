<label>Hardware Type</label>
<ng-select [items]="hardwareTypeList"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="inputModel"
  #hardwareType="ngModel"
  name="hardwareTypeId"
  class="form-control"
  required>
</ng-select>
<small class="form-text text-muted danger" [hidden]="hardwareType.valid">Hardware Type Is Required</small>
