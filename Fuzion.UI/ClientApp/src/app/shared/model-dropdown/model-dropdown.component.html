<label>Model</label>
<ng-select [items]="modelList"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="inputModel"
  #model="ngModel"
  name="modelId"
  class="form-control"
  (change)="onModelChange($event)"
  required>
</ng-select>
<small class="form-text text-muted danger" [hidden]="model.untouched || model.valid">Model Is Required</small>
