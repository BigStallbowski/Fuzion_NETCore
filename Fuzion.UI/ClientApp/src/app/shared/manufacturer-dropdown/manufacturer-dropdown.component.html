<label>Manufacturer</label>
<ng-select [items]="manufacturerList"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="inputModel"
  #manufacturer="ngModel"
  (change)="onManufacturerChange($event)"
  name="manufacturerId"
  class="form-control"
  required>
</ng-select>
<small class="form-text text-muted danger" [hidden]="manufacturer.untouched || manufacturer.valid">Manufacturer Is Required</small>
