<label>Operating System</label>
<ng-select [items]="operatingSystemList"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="inputModel"
  #operatingSystem="ngModel"
  name="osId"
  class="form-control"
  (change)="onOperatingSystemChange($event)"
  required>
</ng-select>
<small class="form-text text-muted danger" [hidden]="operatingSystem.untouched || operatingSystem.valid">Operating System Is Required</small>
