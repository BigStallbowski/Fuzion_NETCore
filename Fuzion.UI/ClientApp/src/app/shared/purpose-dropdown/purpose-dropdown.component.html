<label>Purpose</label>
<ng-select [items]="purposeList"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="inputModel"
  #purpose="ngModel"
  name="purposeId"
  class="form-control"
  (change)="onPurposeChange($event)"
  required>
</ng-select>
<small class="form-text text-muted danger" [hidden]="purpose.untouched || purpose.valid">Purpose Is Required</small>
