<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <div class="card-title-wrap bar-primary">
          <h4 class="card-title">Assign Hardware</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="px-3">
          <form (ngSubmit)="submit()" class="form" novalidate>
            <div class='form-body'>
              <div class="form-group">
                <label>Asset Number</label>
                <ng-select [items]="hardwareList"
                           bindLabel="assetNumber"
                           bindValue="id"
                           [(ngModel)]="hardware.assetNumber"
                           name="assetNumber"
                           class="form-control"
                           (change)="onHardwareChange($event)"  
                           required>
                </ng-select>
              </div>
              <div class="form-group">
                <label>Hardware Type</label>
                <ng-select [items]="hardwareTypeList"
                  bindLabel="name"
                  bindValue="id"
                  [(ngModel)]="hardware.hardwareTypeId"
                  name="hardwareType"
                  class="form-control"
                  (change)="onHardwareChange($event)"
                  required>
                </ng-select>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Serial Number</label>
                    <input type="text" class="form-control" [(ngModel)]="hardware.serialNumber" name="serialNumber">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Manufacturer</label>
                    <ng-select [items]="manufacturerList"
                      bindLabel="name"
                      bindValue="id"
                      [(ngModel)]="hardware.manufacturerId"
                      name="manufacturer"
                      class="form-control"
                      required>
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Model</label>
                <ng-select [items]="modelList"
                  bindLabel="name"
                  bindValue="id"
                  [(ngModel)]="hardware.modelId"
                  name="model"
                  class="form-control"
                  required>
                </ng-select>
              </div>
              <div class="form-group">
                <label>Operating System</label>
                <ng-select [items]="operatingSystemList"
                  bindLabel="name"
                  bindValue="id"
                  [(ngModel)]="hardware.osId"
                  name="os"
                  class="form-control"
                  required>
                </ng-select>
              </div>
              <div class="form-group">
                <label>Purpose</label>
                <ng-select [items]="purposeList"
                  bindLabel="name"
                  bindValue="id"
                  [(ngModel)]="hardware.purposeId"
                  name="purpose"
                  class="form-control"
                  required>
                </ng-select>
              </div>
              <div class="form-group">
                <label>Assigned To</label>
                <input type="text" class="form-control">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-raised btn-danger mr-1">
                <i class="icon-trash"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-success">
                <i class="icon-note"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
